name: Deploy to Custom Skylark
on:
  workflow_dispatch:
    inputs:
      launcher-url:
        type: string
        required: true
        description: The Launcher URL for the Skylark instance
      aws-access-key-id:
        type: string
        required: true
        description: AWS account key ID to use
      aws-secret-access-key:
        type: string
        required: true
        description: AWS secret access key to use
concurrency:
  group: custom-deploy-${{ inputs.launcher-url }}

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      domain: ${{ steps.sanitize-url.outputs.result }}
    steps:
      - name: Mask AWS Credentials
        run: |
          echo "::add-mask::${{ inputs.aws-access-key-id }}"
          echo "::add-mask::${{ inputs.aws-secret-access-key }}"
      - uses: actions/github-script@v6
        id: sanitize-url
        name: Convert Launcher URL to domain
        env:
          LAUNCHER_URL: ${{ inputs.launcher-url }}
        with:
          result-encoding: string
          script: |
            const url = process.env.LAUNCHER_URL;
            if (!url) {
              throw new Error(`Launcher URL cannot be empty: "${url}"`);
            }
            const urlObject = new URL(url);
            // Handle if www. domain is given
            const domain = urlObject.hostname.replace('www.','');
            console.log("Domain: ", domain);
            return domain;

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          base-domain: ${{ needs.prepare.outputs.domain }}
          # TODO don't assume the API URL will be "api."
          skylark-api-url: https://api.${{ needs.prepare.outputs.domain }}
          aws-access-key-id: ${{ inputs.aws-access-key-id }}
          aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
